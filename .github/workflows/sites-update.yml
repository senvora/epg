name: Sites Update

on:
  workflow_dispatch:   # manual trigger only

jobs:
  parse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run DishTV parser
        run: |
          npm run channels:parse -- \
            --config=./sites/dishtv.in/dishtv.in.config.js \
            --output=./sites/dishtv.in/dishtv.in.channels.xml

      - name: Run TataPlay parser
        run: |
          npm run channels:parse -- \
            --config=./sites/tataplay.com/tataplay.com.config.js \
            --output=./sites/tataplay.com/tataplay.com.channels.xml

      - name: Run Distro parser
        run: |
          npm run channels:parse -- \
            --config=./sites/distro.tv/distro.tv.config.js \
            --output=./sites/distro.tv/distro.tv.channels.xml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ./sites/**/*.channels.xml
          git commit -m "Update DishTV & TataPlay & DistroTVchannels [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload generated XMLs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-channels-xml
          path: ./sites/**/*.channels.xml
